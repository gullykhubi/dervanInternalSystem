<div class="nav-container">
  <ul class="header-list">
    <li *ngFor="let menuItem of menuList">
      <div class="header-title">
        {{menuItem.title}}
      </div>
      <ul class="menu-items">
        <li *ngFor="let child of menuItem.children">
          <div><a [routerLink]="[child.routingURL]" [queryParams]="{'type':child.type}">{{child.displayText}} </a></div>
        </li>
      </ul>
    </li>
  </ul>
</div>
